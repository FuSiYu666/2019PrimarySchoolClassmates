<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详细信息</title>
    <style>
        body {
            margin: 0;
            padding: 80px 0 0 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: linear-gradient(135deg, #1e90ff, #9370db);
            font-family: Arial, sans-serif;
            color: white;
        }
        .card {
            width: 80%;
            height: 80%;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 15px;
        }
        .card img {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../1.jpg" alt="Card Image" id="cardImage">
        <h2 id="name"></h2>
        <p id="detail"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');

const img = new Image();
        img.src = `../${id}.jpg`;
        img.onload = function() {
            document.getElementById('cardImage').src = `../${id}.jpg`;
            fetch('../config.json')
                .then(response => response.json())
                .then(data => {
                    if (id && data[id]) {
                        document.getElementById('name').textContent = data[id].name || `${id}号`;
                        document.getElementById('detail').textContent = data[id].detail || '暂无';
                    } else {
                        document.getElementById('name').textContent = `${id}号`;
                        document.getElementById('detail').textContent = '暂无';
                    }
                })
                .catch(() => {
                    document.getElementById('name').textContent = `${id}号`;
                    document.getElementById('detail').textContent = '暂无';
                });
        };
        img.onerror = function() {
            // 图片不存在时不显示
            document.querySelector('.card').style.display = 'none';
        };
    </script>
</body>
</html>
