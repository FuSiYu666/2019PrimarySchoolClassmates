<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏êÂèòËÉåÊôØÂç°Áâá</title>
    <style>
        body {
            margin: 0;
            padding: 80px 0 0 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            background: linear-gradient(135deg, #1e90ff, #9370db);
            font-family: Arial, sans-serif;
            color: white;
        }

        .card {
            width: 300px;
            margin: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 15px;
        }
        
        .card img {
            max-width: 250px;
            max-height: 250px;
            width: auto;
            height: auto;
            margin-bottom: 5px;
            object-fit: contain;
        }
        
        .card h2 {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .card p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 5px;
        }
        
        .buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
        }
        
        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 50px;
            margin: 0;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 99;
        }
        
        .search-input {
            flex: 1;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .search-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        
        .search-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .card:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    .settings-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
}

.settings-button {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.3);
    color: white;
    cursor: pointer;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}



.settings-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    transition: all 0.3s ease;
}

.modal-content {
    width: 80%;
    height: 80%;
    background: linear-gradient(135deg, rgba(30, 144, 255, 0.9), rgba(147, 112, 219, 0.9));
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    color: white;
    transition: all 0.3s ease;
}

.close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
}



.size-option {
    display: inline-block;
    padding: 8px 16px;
    margin: 0 5px;
    border: none;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 0.3);
    color: white;
    cursor: pointer;
    box-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.size-option:hover {
    background-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
}

.size-option.active {
    background-color: rgba(255, 255, 255, 0.7);
}

/* Card size variations */
.card.small {
    width: 150px;
    height: 170px;
}

.card.small img {
    width: 80px;
    height: 80px;
}

.card.small h2 {
    font-size: 16px;
    margin: 5px 0;
}

.card.small p {
    font-size: 12px;
    margin: 3px 0;
}

.card.small .buttons {
    gap: 3px;
}

.card.small .buttons button {
    padding: 3px 6px;
    font-size: 12px;
}

</style>
</head>
<body>
    <div class="settings-container">
        <button class="settings-button">‚öôÔ∏è</button>
        </div>
    </div>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="ÊêúÁ¥¢...">
        <button class="search-button">üîé</button>
    </div>

    <script>
        // Ëá™Âä®ÂàõÂª∫1~54Âè∑Âç°Áâá
        const container = document.body;
        
        // Ê∏ÖÁ©∫Áé∞ÊúâÂç°Áâá
        document.querySelectorAll('.card').forEach(card => card.remove());
        
        // ‰∏∫ÊØè‰∏™IDÂàõÂª∫Âç°Áâá
         for(let id = 1; id <= 54; id++) {
             const img = new Image();
             img.src = `${id}.jpg`;
             img.onload = function() {
                 fetch('config.json')
                     .then(response => response.json())
                     .then(data => {
                         const card = document.createElement('div');
                         card.className = 'card';
                         card.innerHTML = `
                             <img src="${id}.jpg" alt="${id}Âè∑">
                             <h2 class="big-text">${data[id]?.name || 'ÊöÇÊó†'}</h2>
                             <p class="small-text">${id}Âè∑</p>
                             <div class="buttons">
                                 <button class="detail-button" data-card="${id}">ËØ¶ÁªÜ‰ø°ÊÅØ</button>
                             </div>
                         `;
                         container.appendChild(card);
                     })
                     .catch(() => {
                         const card = document.createElement('div');
                         card.className = 'card';
                         card.innerHTML = `
                             <img src="${id}.jpg" alt="${id}Âè∑">
                             <h2 class="big-text">ÊöÇÊó†</h2>
                             <p class="small-text">${id}Âè∑</p>
                             <div class="buttons">
                                 <button class="detail-button" data-card="${id}">ËØ¶ÁªÜ‰ø°ÊÅØ</button>
                             </div>
                         `;
                         container.appendChild(card);
                     });
             };
             img.onerror = function() {
                 // ÂõæÁâá‰∏çÂ≠òÂú®Êó∂‰∏çÂàõÂª∫Âç°Áâá
             };
         }

        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if(card.classList.contains('medium')) {
                    card.style.transform = `translateY(-5px) rotateX(${(y - 100) / 30}deg) rotateY(${(x - 100) / 30}deg)`;
                } else {
                    card.style.transform = `translateY(-10px) rotateX(${(y - 100) / 10}deg) rotateY(${(x - 100) / 10}deg)`;
                }
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
            });
        });
        
        // Size adjustment functionality moved to modal section
        
        const searchButton = document.querySelector('.search-button');
        const searchInput = document.querySelector('.search-input');
        
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                if(title.includes(query)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                handleSearch();
            }
        });
        
        // ‰øÆÊîπËÆæÁΩÆÊåâÈíÆÁöÑÁÇπÂáª‰∫ã‰ª∂
        const settingsButton = document.querySelector('.settings-button');
        const settingsDropdown = document.querySelector('.settings-dropdown');
        
        // ÂàõÂª∫Ê®°ÊÄÅÁ™óÂè£
const modal = document.createElement('div');
modal.className = 'settings-modal';
modal.innerHTML = `
    <div class="modal-content">
        <button class="close-modal">√ó</button>
        <h1 style="text-align: center; margin-bottom: 20px;">ËÆæÁΩÆ</h1>
        <div class="settings-dropdown">
            <h2 style="margin-bottom: 10px;">Âç°ÁâáÂ§ßÂ∞è</h2>
            <div style="display: flex; gap: 5px;">
                <button class="size-option active" data-size="large">Â§ßÂç°Áâá</button>
                <button class="size-option" data-size="small">Â∞èÂç°Áâá</button>
            </div>
            <h2 style="margin-top: 20px; margin-bottom: 10px;">Á≥ªÁªüËÆæÁΩÆ</h2>
            <button class="clear-cache" style="padding: 8px 16px; background-color: rgba(255, 255, 255, 0.3); border: none; border-radius: 5px; color: white; cursor: pointer;">Ê∏ÖÈô§ÁºìÂ≠òÂπ∂ÈáçÊñ∞Âä†ËΩΩ</button>
        </div>
    </div>
`;
document.body.appendChild(modal);

// ËÆæÁΩÆÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
settingsButton.addEventListener('click', () => {
    modal.style.display = 'flex';
    setTimeout(() => {
        modal.style.opacity = '1';
        modal.querySelector('.modal-content').style.opacity = '1';
        modal.querySelector('.modal-content').style.transform = 'translateY(0)';
    }, 10);
});

// ÂÖ≥Èó≠ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
modal.querySelector('.close-modal').addEventListener('click', () => {
    modal.style.opacity = '0';
    modal.querySelector('.modal-content').style.opacity = '0';
    modal.querySelector('.modal-content').style.transform = 'translateY(20px)';
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
});

// Â∞∫ÂØ∏ÈÄâÈ°πÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
const sizeOptions = document.querySelectorAll('.size-option');
sizeOptions.forEach(option => {
    option.addEventListener('click', () => {
            const size = option.dataset.size;
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.className = 'card ' + size;
            });

// Ê∏ÖÈô§ÁºìÂ≠òÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
document.querySelector('.clear-cache').addEventListener('click', () => {
    // Ê∑ªÂä†Êó∂Èó¥Êà≥ÂèÇÊï∞Âº∫Âà∂Âà∑Êñ∞
    const url = new URL(window.location.href);
    url.searchParams.set('_', Date.now());
    window.location.href = url.toString();
});
            
            // Êõ¥Êñ∞Ê¥ªÂä®ÊåâÈíÆÊ†∑Âºè
            document.querySelectorAll('.size-option').forEach(btn => {
                btn.classList.remove('active');
            });
            option.classList.add('active');
            
            
        });
});
    // ËØ¶ÁªÜ‰ø°ÊÅØÊ®°ÊÄÅÁ™óÂè£
    const detailModal = document.createElement('div');
    detailModal.className = 'detail-modal';
    detailModal.innerHTML = `
        <div class="modal-content">
            <button class="close-modal">√ó</button>
            <div class="detail-container">
                <div class="detail-left">
                    <img class="detail-image" src="" alt="Detail Image">
                    <h2 class="detail-title"></h2>
                </div>
                <div class="detail-right">
                    <p class="detail-description"></p>
                </div>
            </div>
        </div>
    `;
    document.body.appendChild(detailModal);

    // ËØ¶ÁªÜ‰ø°ÊÅØÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('detail-button')) {
            const cardId = e.target.dataset.card;
            window.location.href = `detail?id=${cardId}`;
        }
    });

    // ÂÖ≥Èó≠ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    detailModal.querySelector('.close-modal').addEventListener('click', () => {
        detailModal.style.opacity = '0';
        detailModal.querySelector('.modal-content').style.opacity = '0';
        detailModal.querySelector('.modal-content').style.transform = 'translateY(20px)';
        setTimeout(() => {
            detailModal.style.display = 'none';
        }, 300);
    });
</script>
</body>
</html>
